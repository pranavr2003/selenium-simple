<!DOCTYPE doctype html>
<html lang="en">
    <title>Selenium-Simple</title>
    <head>
        <a href="https://github.com/pranavr2003/selenium-simple/">
            <h3>Selenium-Simple</h3>
        </a>
    </head>
    <body>
        <form action="/" method="POST">
            <label for="default_brow">
                Default Browser:
                <input type="text" id="default_brow" name="default_brow" placeholder="default: Chrome">
            </label>
            
            <br/>
            <br/>

            <label for="url">
                Enter URL:
                <input type="url" id="url" name="url" placeholder="Enter URL" required="">
            </label>

            <br/>
            <br/>

            <button type="submit">
                Go
            </button>
    </form>
    </body>
</html>

<style>

/* unvisited link */
a:link {
  color: red;
  text-decoration: none;
}

/* visited link */
a:visited {
  color: green;
  text-decoration: none;
}

/* mouse over link */
a:hover {
  color: hotpink;
  text-decoration: none;
}

/* selected link */
a:active {
  color: blue;
  text-decoration: none;
}

</style>
